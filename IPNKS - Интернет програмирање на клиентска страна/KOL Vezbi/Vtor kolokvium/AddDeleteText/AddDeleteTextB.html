<!DOCTYPE html>
<html>
<head>
    <title>Text Adder and Remover</title>
</head>
<body>

<input type="text" id="red" placeholder="Red (0-255)">
<input type="text" id="green" placeholder="Green (0-255)">
<input type="text" id="blue" placeholder="Blue (0-255)">
<input type="text" id="usertext" placeholder="Enter your text">
<br>
<input type="radio" id="top" name="position" checked> Top
<input type="radio" id="bottom" name="position"> Bottom
<br>
<button onclick="AddText()">Add Text</button>
<button onclick="RemoveText()">Remove Text</button>
<br>
<div id="TableText"></div>

<script>
function AddText(){
    let red = document.getElementById("red").value;
    let green = document.getElementById("green").value;
    let blue = document.getElementById("blue").value;
    let text = document.getElementById("usertext").value;
    let top = document.getElementById("top");
    let bottom = document.getElementById("bottom");
    let TableText = document.getElementById("TableText");

    let paragraph = document.createElement("p");
    paragraph.style.color = `rgb(${red}, ${green}, ${blue})`;
    paragraph.innerHTML = text;

    if (top.checked) {
        TableText.prepend(paragraph);
    } else {
        TableText.append(paragraph);
    }
}

function RemoveText(){
    let top = document.getElementById("top");
    let bottom = document.getElementById("bottom");
    let TableText = document.getElementById("TableText");

    if (top.checked) {
        if (TableText.firstChild) {  // Check if there is a first child to remove
            TableText.removeChild(TableText.firstChild);
        }
    } else if (bottom.checked) {
        if (TableText.lastChild) {  // Check if there is a last child to remove
            TableText.removeChild(TableText.lastChild);
        }
    }
}
</script>

</body>
</html>
