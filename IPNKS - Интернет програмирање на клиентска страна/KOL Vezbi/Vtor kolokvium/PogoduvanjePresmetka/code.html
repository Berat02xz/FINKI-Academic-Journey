<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vezhba 6</title>
  </head>
  <body>
    <p id="numbers"></p>
    <input type="text" id="numberInput" />
    <button onclick="proveri()">Proveri</button>
    <p>Преостанато време <span id="secLeft">60</span> секунди</p>
  </body>

  <script>

    let inputText = document.getElementById("numberInput");
    let button = document.getElementsByTagName("button")[0];
    let numbers = document.getElementById("numbers");

    // Generate random number between min and max
    function generateRandomNumber(min,max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Generate 5 random numbers and put them in array
    let randomNumbers = [];
    for (let i = 0; i < 5; i++) {
      randomNumbers.push(generateRandomNumber(10, 99));
      numbers.innerHTML += randomNumbers[i] + " ";
    }

    // Add the last digit to the array
    let lastDigit = Math.floor(Math.random() * 900) + 100;
    randomNumbers.push(lastDigit);
    numbers.innerHTML += "= " + lastDigit;
    
    // Set the timer
    let secLeft = document.getElementById("secLeft");
    
    // Set the timer
    setInterval(timer,1000);
    function timer(){
      secLeft.innerHTML = parseInt(secLeft.innerHTML) - 1;
      if(secLeft.innerHTML == 0){
        button.disabled = true;
        inputText.disabled = true;
      }
    }

    // Check if the input is correct
    function proveri() {
      let inputText = document.getElementById("numberInput");
      let button = document.getElementsByTagName("button")[0];
      try {
        let result = eval(inputText.value);
        if (result == lastDigit) {
          button.disabled = true;
          inputText.disabled = true;
        }
      } catch (e) {
        alert("Invalid input. Try again");
      }
    }
  </script>
</html>
