<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Colors</label>
    <input type="text" id="textraw">
    <br/>
    
    <label>Delimeter</label>
    <input type="text" id="Delimeter">
    <br/>

    <button onclick="Draw()">Draw</button>
    <br/>

    <div id="squares"></div>

    <script>
        function Draw(){
            let textraw = document.getElementById("textraw").value;
            let Delimeter = document.getElementById("Delimeter").value;
            let draw = document.getElementById("squares");

            let result = textraw.split(Delimeter);

            for(let i = 0; i<result.length; i++){
                let square = document.createElement("div");
                square.style.width = "50px";
                square.style.height = "50px";
                square.style.margin = "5px";
                square.style.display = "inline-block";
                square.style.backgroundColor = result[i];
                draw.appendChild(square);
            }

        }
    </script>
</body>
</html>
