<html>
<head>
    <title>TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.5s ease;
    }
    body{
        background-image: linear-gradient(120deg, #000001, #000001);
        color: white;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        transition: all 0.5s ease;
    }
    header{
        font-size: 1.5rem;
        transition: all 0.5s ease;
    }
    header, form{
        min-height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease;
    }
    form input, form button{
        padding: 0.5rem;
        font-size: 2rem;
        border: none;
        background: white;
        transition: all 0.5s ease;
    }
    form button{
        color: #000000;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    form button:hover{
        background-color: #000000;
        color: white;
        transition: all 0.5s ease;
    }
    .todo-button{
        padding: 10.5px;
        transition: all 0.5s ease;
    }

    .todo-container{
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        transition: all 0.5s ease;
    }
    .todo-list{
        min-width: 30%;
        list-style: none;
        transition: all 0.5s ease;
    }
    .todo{
        margin: 0.5rem;
        background: white;
        color: black;
        font-size: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.5s ease;
    }
    .todo li{
        flex: 1;
        padding-right: 33px;
        transition: all 0.5s ease;

    }
    .fa-trash, .fa-check{
        background: #050200;
        color: white;
        border: none;
        padding: 1rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.5s ease;
    }
    .fa-check{
        background: #be27c2;
        transition: all 0.5s ease;
    }
    .fall{
        transform: translateX(100px);
        opacity: 0;
        transition: all 0.5s ease;
    }
    #selection{
        padding: 1rem;
        border: none;
        margin: 1rem;
        color: #000000;
        font-family: "Poppins", sans-serif;
        transition: all 0.5s ease;
    }
    option{
        border: none;
        font-family: "Poppins", sans-serif;
        padding: 1rem;
        transition: all 0.5s ease;
    }
    #emptypromcounter{
        display: none;
        justify-content: center;
        align-items: center;
        align-content: center;
        font-size: 11px;
        color: #8b8c8b;
    }

</style>
<body>

    <header>
        <h1>Ultimate Useless Notepad</h1>
    </header>

<form>
        <input type="text" class="todo-input">
        <button class="todo-button" onclick="addTodo()" type="button"> <i class="fas fa-plus-square"></i> </button>
        <select id="selection">
            <option id="all">All</option>
            <option id="completed">Completed</option>
            <option id="uncompleted">Uncompleted</option>
        </select>
</form>
    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
<p id="emptypromcounter"></p>

    <script type="application/javascript">
        //SELECTORS
        const todoInput = document.querySelector('.todo-input');
        const todoButton = document.querySelector('.todo-button');
        const todoList = document.querySelector('.todo-list');
        const filterBtn = document.getElementById("selection");
        let emptycounter = 0;

        //EVENT LISTENER FOR BUTTON CLICKS
        todoList.addEventListener("click", deleteitem );
        filterBtn.addEventListener("click", filter );

        //FILTER
        function filter(e) {
            const filterType = e.target.value;
            const notes = Array.from(todoList.children);

            notes.forEach(function (item) {
                const isCompleted = item.classList.contains('completed');

                if (filterType === 'All') {
                    item.style.display = "flex";
                } else if (filterType === 'Completed' && isCompleted) {
                    item.style.display = "flex";
                } else if (filterType === 'Uncompleted' && !isCompleted) {
                    item.style.display = "flex";
                } else {
                    item.style.display = "none";
                }
            });
        }

        //DELETE SELECTED ITEM
        function deleteitem(e){
            const item = e.target;

            //DELETE
            if(item.classList[1] === 'fa-trash'){
                item.parentElement.classList.add('fall');
                setTimeout(function (){item.parentElement.remove()},500);

            }

            //COMPLETE
            if(item.classList[1] ==='fa-check'){
                item.parentElement.style.backgroundColor = '#969696';
                item.parentElement.style.textDecoration = 'line-through';
                item.parentElement.classList.add("completed");
                item.remove();
            }
        }

        //ADD TODOLIST
        function addTodo(){
            //CREATE TEXT
            const todoDiv = document.createElement('div');
            todoDiv.classList.add('todo');
            const newTodo = document.createElement('li');
            const todoText = document.querySelector('.todo-input').value;
            newTodo.innerText = todoText;

            //Useless Counter
            const emptypromisescounter = document.getElementById("emptypromcounter");
            emptypromisescounter.innerHTML = "by the way thats " + emptycounter + " empty promises."
            //Useless Function
            if(todoText === ""){
                const empty = document.createElement('p');
                if(emptycounter===4){
                    alert("congratulations, you are the winner of 4 MORE EMPTY NOTES");
                    for (let i = 0; i < 3; i++) {
                        emptycounter++;
                        emptypromisescounter.style.display = "flex";
                        addTodo(); // Cloning the empty element and appending it to todoDiv
                    }
                }
                else if(emptycounter>2){
                    empty.innerText = "making empty promises...";
                }
                else if(emptycounter>1){
                    empty.innerText = "that's so lazy";

                }else if(emptycounter>0){
                    empty.innerText = "huh";
                }
                else{
                    empty.innerText = "Empty";

                }
                todoDiv.appendChild(empty);
                emptycounter++;
            }


            //ADD ITEM
            newTodo.classList.add('.todo-item');
            todoDiv.appendChild(newTodo);

            //CHECKMARK BUTTON
            const completedButton = document.createElement('button');
            completedButton.classList.add('fa', 'fa-check');
            todoDiv.appendChild(completedButton);

            //TRASH BUTTON
            const trashButton = document.createElement('button');
            trashButton.classList.add('fa', 'fa-trash');
            todoDiv.appendChild(trashButton);

            //APPEND EVERYTHING
            todoList.appendChild(todoDiv);

            //Clear input value
            document.querySelector('.todo-input').value = "";
        }
    </script>


    <!--############################################################### -->
<style>
    span {
        color: #666;
        font-size: 12px;
        display: block;
        position: absolute;
        bottom: 10px;
        position: absolute;
        width: 90%;
        left: 50%;
        top: 45%;
        bottom: auto;
        right: auto;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
    }
    span a {
        color: #000000;
        text-decoration: none;
    }
    span .fa {
        color: #E90606;
        margin: 0 3px;
        font-size: 10px;
        animation: pound 0.35s infinite alternate;
        -webkit-animation: pound 0.35s infinite alternate;
    }
    @-webkit-keyframes pound {
        to {
            transform: scale(1.1);
        }
    }
    @keyframes pound {
        to {
            transform: scale(1.1);
        }
    }
    footer {
        background-color: #f0f0f0;
        padding: 20px;
        width: 100%;
        position: fixed;
        bottom: 0;
    }
</style>

</body>
</html>
