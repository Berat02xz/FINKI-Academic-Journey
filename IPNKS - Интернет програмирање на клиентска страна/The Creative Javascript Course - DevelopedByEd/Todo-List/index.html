<html>
<head>
    <title>TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-image: linear-gradient(120deg, #f2912f, #e0604c);
        color: white;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
    }
    header{
        font-size: 1.5rem;
    }
    header, form{
        min-height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form input, form button{
        padding: 0.5rem;
        font-size: 2rem;
        border: none;
        background: white;
    }
    form button{
        color: #e0604c;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    form button:hover{
        background-color: #e0604c;
        color: white;
        transition: all 0.5s ease;
    }
    .todo-button{
        padding: 10.5px;
    }

    .todo-container{
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
    }
    .todo-list{
        min-width: 30%;
        list-style: none;
    }
    .todo{
        margin: 0.5rem;
        background: white;
        color: black;
        font-size: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .todo li{
        flex: 1;
    }
    .fa-trash, .fa-check{
        background: #050200;
        color: white;
        border: none;
        padding: 1rem;
        cursor: pointer;
        font-size: 1rem;
    }
    .fa-check{
        background: #82c027;
    }
    .fall{
        transform: translateX(100px);
        opacity: 0;
        transition: all 0.5s ease;
    }
    #selection{
        padding: 1rem;
        border: none;
        margin: 1rem;
        color: #f2912f;
        font-family: "Poppins", sans-serif;
    }
    option{
        border: none;
        font-family: "Poppins", sans-serif;
        padding: 1rem;
    }

</style>
<body>

    <header>
        <h1>ToDo List</h1>
    </header>
    
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" onclick="addTodo()" type="button"> <i class="fas fa-plus-square"></i> </button>
        <select id="selection">
            <option id="all">All</option>
            <option id="completed">Completed</option>
            <option id="uncompleted">Uncompleted</option>
        </select>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
    
    <script type="application/javascript">
        //selectors
        const todoInput = document.querySelector('.todo-input');
        const todoButton = document.querySelector('.todo-button');
        const todoList = document.querySelector('.todo-list');
        const filterBtn = document.getElementById("selection");

        //EVENT LISTENER FOR BUTTON CLICKS
        todoList.addEventListener("click", deleteitem );
        filterBtn.addEventListener("click", filter );

        function filter(e) {
            const filterType = e.target.value;
            const notes = Array.from(todoList.children);

            notes.forEach(function (item) {
                const isCompleted = item.classList.contains('completed');

                if (filterType === 'All') {
                    item.style.display = "flex";
                } else if (filterType === 'Completed' && isCompleted) {
                    item.style.display = "flex";
                } else if (filterType === 'Uncompleted' && !isCompleted) {
                    item.style.display = "flex";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function deleteitem(e){
            const item = e.target;

            //delete
            if(item.classList[1] === 'fa-trash'){
                item.parentElement.classList.add('fall');
                setTimeout(function (){item.parentElement.remove()},500);

            }

            //check
            if(item.classList[1] ==='fa-check'){
                item.parentElement.style.backgroundColor = '#33a65c';
                item.parentElement.classList.add("completed");
                item.remove();
            }
        }

        //Functions
        function addTodo(){
            //CREATE TEXT
            const todoDiv = document.createElement('div');
            todoDiv.classList.add('todo');
            const newTodo = document.createElement('li');
            const todoText = document.querySelector('.todo-input').value;
            newTodo.innerText = todoText;
            newTodo.classList.add('.todo-item');
            todoDiv.appendChild(newTodo);

            //CHECKMARK BUTTON
            const completedButton = document.createElement('button');
            completedButton.classList.add('fa', 'fa-check');
            todoDiv.appendChild(completedButton);

            //TRASH BUTTON
            const trashButton = document.createElement('button');
            trashButton.classList.add('fa', 'fa-trash');
            todoDiv.appendChild(trashButton);

            //APPEND EVERYTHING
            todoList.appendChild(todoDiv);
        }







    </script>
   
</body>
</html>
