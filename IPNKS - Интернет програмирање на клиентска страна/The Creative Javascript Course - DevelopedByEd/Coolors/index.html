<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coolors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: "Muli", sans-serif;
        color: rgb(51, 51, 51);
    }
    button {
        font-family: "Muli", sans-serif;
    }
    path,
    i,
    svg {
        pointer-events: none;
    }
    .colors {
        min-height: 80vh;
        display: flex;
        color: rgb(212, 212, 212);
    }
    .color {
        height: 80vh;
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        position: relative;
        overflow: hidden;
    }
    .color h2 {
        font-size: 2rem;
        cursor: pointer;
    }
    .sliders {
        display: flex;
        flex-direction: column;
        position: absolute;
        bottom: 0%;
        background: rgb(255, 255, 255);
        opacity: 0;
        padding: 1rem;
        width: 80%;
        border-top-right-radius: 1rem;
        pointer-events: none;
        border-top-left-radius: 1rem;
        /* We are adding an adjustemnt class */
        transform: translateY(100px);
        transition: all 0.5s ease-in-out;
    }
    .sliders.active {
        opacity: 1;
        transform: translateY(0px);
        pointer-events: all;
    }
    .sliders button,
    .close-save,
    .close-library {
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.5rem;
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
        border: none;
        background: rgb(73, 73, 73);
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    .controls {
        display: flex;
        flex-direction: column;
    }
    .panel {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 20vh;
    }
    .panel button {
        font-size: 1.2rem;
        margin: 1rem;
        padding: 1rem 2rem;
        background: rgb(31, 33, 63);
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 1rem;
    }
    .panel p {
        font-size: 1.2rem;
    }
    .library-panel,
    .generate-panel,
    .save-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .adjust,
    .lock {
        font-size: 2rem;
        border: none;
        background: none;
        cursor: pointer;
        margin: 2rem 0rem;
    }

    /* Slider Stuff */
    input[type="range"] {
        -webkit-appearance: none;
        margin: 1rem 0rem;
        width: 100%;
        position: relative;
        border-radius: 1rem;
        cursor: pointer;
    }

    .copy-container,
    .save-container,
    .library-container {
        position: fixed;
        top: 0%;
        left: 0%;
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        transition: all 0.5s ease-in-out;
        align-items: center;
        opacity: 0;
        pointer-events: none;
    }
    .copy-popup,
    .save-popup,
    .library-popup {
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 2rem;
        transition: transform 0.5s ease;
        transform: translateY(-2rem);
        min-width: 30%;
        min-height: 30vh;
    }
    .copy-popup h4,
    .save-popup h4,
    .library-popup h4 {
        font-size: 2rem;
        padding: 2rem;
    }
    .copy-container.active,
    .save-container.active,
    .library-container.active {
        opacity: 1;
        pointer-events: all;
    }
    .copy-popup.active,
    .save-popup.active,
    .library-popup.active {
        transform: translateY(0rem);
    }

    .save-name {
        font-size: 1.5rem;
        padding: 1rem;
    }
    .close-save,
    .close-library {
        border-top-right-radius: 1rem;
        border-bottom-left-radius: 1rem;
        padding: 0.5rem;
    }
    .submit-save {
        margin: 2rem;
        padding: 1rem 3rem;
        background: rgb(60, 60, 92);
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }

    .library-popup {
        min-width: 40%;
        padding: 1rem;
        justify-content: flex-start;
        overflow-y: scroll;
        max-height: 50vh;
    }
    .custom-palette {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        width: 100%;
        padding: 2rem;
    }
    .small-preview {
        display: flex;
        flex: 1;
    }
    .custom-palette h4 {
        flex: 1;
    }

    .small-preview div {
        height: 5rem;
        flex: 1;
    }
    .pick-palette-btn {
        height: 5rem;
        border: none;
        padding: 1rem;
        cursor: pointer;
        font-size: 1.2rem;
        background: rgb(41, 41, 41);
        color: white;
    }

</style>

<div class="colors">
    <div class="color">
        <h2>Hex</h2>
        <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
            <button class="close-adjustment">X</button>
            <span> Hue </span>
            <input type="range" min="0" max="360" step="1" name="hue" class="hue-input">
            <span>Brightness</span>
            <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input">
            <span>saturation</span>
            <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input">
        </div>
    </div>

    <!-- second color -->
    <div class="color">
        <h2>Hex</h2>
        <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
            <button class="close-adjustment">X</button>
            <span> Hue </span>
            <input type="range" min="0" max="360" step="1" name="hue" class="hue-input">
            <span>Brightness</span>
            <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input">
            <span>saturation</span>
            <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input">
        </div>
    </div>

    <!-- fourth color -->

    <div class="color">
        <h2>Hex</h2>
        <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
            <button class="close-adjustment">X</button>
            <span> Hue </span>
            <input type="range" min="0" max="360" step="1" name="hue" class="hue-input">
            <span>Brightness</span>
            <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input">
            <span>saturation</span>
            <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input">
        </div>
    </div>
</div>


<div class="panel">
    <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
    </div>
    <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
    </div>
    <div class="save-panel">
        <button class="generate"><i class="fas fa-save"></i></button>
        <p>Save</p>
    </div>
</div>

<div class="copy-container">
    <div class="copy-popup">
        <h3>Copied to clipboard!</h3>
        <h4>&#128077;</h4>
    </div>
</div>

<div class="save-container">
    <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your pallete</h4>
        <input type="text" maxlength="35" class="save-name">
        <button class="submit-save"></button>
    </div>
</div>

<div class="library-container">
    <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Pick Your Paletinno :)</h4>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
