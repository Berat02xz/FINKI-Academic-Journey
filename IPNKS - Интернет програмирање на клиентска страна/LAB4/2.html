<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAB2</title>
</head>
<body>

<style>
    label{
        display: inline-block;
        width: 100px;
        text-align: left;
    }
</style>

<br>
<br>
<label>Items:</label>
<input type="text" id="item" placeholder="item">
<br>

<label>Type:</label>
<select id="type">
    <option value="1">Radio Button</option>
    <option value="2">Check Box</option>
</select>

<button onclick="prikazi()">Prikazi</button>
<span id="here"></span>
<script>
    function prikazi() {
        let items = document.getElementById("item").value;
        let type = document.getElementById("type").value;
let here = document.getElementById("here");

        for(let i = 0; i < items; i++){
            if(type == 1){
                let radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "radio";
                radio.value = "radio";

            }
            else if(type == 2){
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "checkbox";
                checkbox.value = "checkbox";

            }
        }
    }

</script>

</body>
</html>
