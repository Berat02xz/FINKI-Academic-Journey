<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
    <script>
        function show(){
            const items = document.getElementById("items").value.split(',').map(el => el);
            const isCheckBox = document.getElementById("option").value;
            const result = document.getElementById("result");

            if (isCheckBox === '2') {
                let html = '';
                items.forEach(it => {
                    html += `<input type="checkbox">${it}</input>`;
                });
                result.innerHTML = html;
            } else {
                let html = '';
                items.forEach(it => {
                    html += `<input name="name" type="radio">${it}</input>`;
                });
                result.innerHTML = html;
            }
        }

    </script>
</head>
<body>
<div>
    <label for="items">Items: </label>
    <input type="text" id="items"/>
    <select id="option">
        <option value="1">Radio button</option>
        <option value="2">Checkbox</option>
    </select>
    <button onclick="show()">Show</button>
</div>
<form id="result">

</form>

</body>
</html>
