<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falling Squares Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 300px;
            height: 500px;
            border: 2px solid white;
            overflow: hidden;
            background-color: black;
        }
        .square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Falling Squares Game</h1>
    <div id="gameArea"></div>
    <h2>Score: <span id="score">0</span></h2>
    <script>
        let score = 0;
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const squareSize = 20;
        const columnHeights = Array(Math.floor(gameArea.clientWidth / squareSize)).fill(0);
        let gameInterval;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function createSquare() {
            const square = document.createElement('div');
            square.classList.add('square');
            const scale = 1 + Math.random() * 1.5;
            square.style.width = `${squareSize * scale}px`;
            square.style.height = `${squareSize * scale}px`;
            square.dataset.width = squareSize * scale;
            square.dataset.height = squareSize * scale;
            square.dataset.left = getRandomInt(gameArea.clientWidth - squareSize);
            square.style.left = `${square.dataset.left}px`;
            return square;
        }

        function moveSquare(square) {
            const fallSpeed = 2;
            let topPosition = 0;
            const intervalId = setInterval(() => {
                topPosition += fallSpeed;
                square.style.top = `${topPosition}px`;

                if (checkCollision(square, topPosition)) {
                    clearInterval(intervalId);
                    stackSquare(square);
                }
            }, 20);
        }

        function checkCollision(square, topPosition) {
            const column = Math.floor(parseInt(square.dataset.left) / squareSize);
            const stackHeight = columnHeights[column] * squareSize;
            return topPosition + parseInt(square.dataset.height) >= gameArea.clientHeight - stackHeight;
        }

        function stackSquare(square) {
            const column = Math.floor(parseInt(square.dataset.left) / squareSize);
            columnHeights[column] += 1;

            const stackHeight = gameArea.clientHeight - (columnHeights[column] * squareSize);
            square.style.top = `${stackHeight}px`;

            gameArea.appendChild(square);

            if (columnHeights[column] >= 3) {
                endGame();
            } else {
                score += 1;
                scoreDisplay.textContent = score;
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`Game Over! Your score: ${score}`);
        }

        function startGame() {
            gameInterval = setInterval(() => {
                const square = createSquare();
                gameArea.appendChild(square);
                moveSquare(square);
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
