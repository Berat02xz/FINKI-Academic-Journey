<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Movie</title>
</head>
<body>

<h2>Add/Edit Movie</h2>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form th:action="@{/movies/add}" th:method="POST">
        <input id="id" type="hidden" name="id"
               th:value="(${movie} != null ? ${movie.getId()} : '')">
        <div class="form-group">
          <label for="movieTitle">Movie name</label>
          <input type="text"
                 class="form-control"
                 id="movieTitle"
                 name="movieTitle"
                 th:value="(${movie} != null ? ${movie.getTitle()} : '')"
                 required
                 placeholder="Enter movie title">
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <input type="text"
                 class="form-control"
                 id="summary"
                 name="summary"
                 th:value="(${movie} != null ? ${movie.getSummary()} : '')"
                 placeholder="Summary">
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="text"
                 class="form-control"
                 id="rating"
                 name="rating"
                 th:value="(${movie} != null ? ${movie.getRating()} : '')"
                 placeholder="rating">
        </div>
        <div class="form-group">
          <label for="product">Production</label>
          <select id="product" name="productions" class="form-control">
            <option th:each="prod : ${productions}"
                    th:value="${prod.getId()}"
                    th:text="${prod.getName()}"
                    th:selected="${movie != null and movie.production != null and movie.production.id == prod.id}">
            </option>
          </select>
        </div>


        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-primary" href="/movies">Back</a>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
