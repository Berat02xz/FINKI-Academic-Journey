<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row row-cols-md-3 g-4"style="width: 80%; margin: auto">
    {%for oglas in oglasi %}
    <div class="col">
        <div class="card h-100">
            <img src="{{oglas.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{oglas.naslov}}</h5>
                <p class="card-text">{{oglas.opis}}</p>
            </div>
            <div class="card-footer">
                <a href="/details/{{oglas.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {%end for %}
 </div>

</body>
</html>
