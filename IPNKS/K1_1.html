<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <script>
        function add_item() {
            let name = document.getElementById("names").value
            let item = document.getElementById("item").value
            let code = document.getElementById("code").value
            let desc = document.getElementById("desc").value
            let price = document.getElementById("price").value
            let used = document.getElementById("used")

            used = used.options[used.selectedIndex].text



            var table = document.getElementById(used + "t")

            if (name && item && code && desc && price && used) {
                table.innerHTML += "<tr><td>" + name + "</td><td>" + price + "</td><td>" + code + "</td><td>" + price + "</td><td><button class='sold' onclick='remove(this)'>sold</button></td></tr>"
                update()
            } else {
                alert("Ne moze da se vnese")
                return
            }
        }

        function remove(element) {
            element.parentNode.parentNode.style.background = 'yellow'
            element.parentNode.removeChild(element)
            update()
        }

        function update() {
            let num = document.getElementsByClassName("sold")
            let activee = document.getElementById("active");
            activee.innerHTML = num.length;

        }
    </script>
</head>
<!--form nikako-->
<body>
<h1>Online Shop</h1>
<label>Name and surname</label><input type="text" id="names">
<br>
<label>Item</label><input type="text" id="item">
<br>
<label>Item code</label><input type="text" id="code">
<br>
<label>Item description</label><input type="text" id="desc">
<br>
<label>Price</label><input type="text" id="price">
<br>
<label>Used</label><select id="used">
    <option>used</option>
    <option>unused</option>
</select>
<button onclick="add_item();">Add</button>
<p>Active ads <span id="active">0</span></p>
<div style="display: inline-block">
    <table id="usedt">
        <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Item code</th>
            <th>Price</th>
            <th>Sold</th>
        </tr>
    </table>
</div>
<div style="display: inline-block">
    <table id="unusedt">
        <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Item code</th>
            <th>Price</th>
            <th>Sold</th>
        </tr>
    </table>
</div>

</body>
</html>
