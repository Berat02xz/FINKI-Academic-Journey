<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to EmployeeController.create or EmployeeController.update,
     depending on whether we are creating or editing an entity -->
<form method="POST" th:action="@{'/employees/{id}' (id=${emp?.id})}">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${emp?.name}"
               required>
    </div>
    <div>
        <label for="f2">Email</label>
        <input type="email"
               id="f2"
               name="email"
                th:value="${emp?.email}"
               required>
    </div>
    <div>
        <label for="f3">Password</label>
        <!-- Do not set the value here -->
        <input type="password"
               id="f3"
               name="password"
               th:value="${emp?.password}"
               required>
    </div>
    <div>
        <label for="f6">Employment Date</label>
        <input type="date"
               id="f6"
               name="employmentDate"
               th:value="${emp?.employmentDate?.toString()}"
               required>
    </div>
    <div>
        <label>Type</label><br/>
        <select id="f4" name="type">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type: ${type}" th:text="${type}" th:value="${type}"> [type_name]</option>
        </select>
    </div>
    <div>
        <label>Skills</label><br/>
        <select id="f5"  multiple name="skillId">
            <!-- For each skill you should have one <option> like below  -->
            <option value="[skill.id]"
                    th:each="skill: ${skills}"
                    th:value="${skill.id}"
                    th:selected="${emp?.skills?.contains(skill)}"
                    th:text="${skill.name}"> [skill.name]</option>
        </select>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/employees" type="button" class="btn btn-primary">Back to employees</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
