<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        .movieTitle{
            font: bold;
        }
        .movieSummary{
            font-size: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Movie Ticket Shop App</h1>
</header>
<main>
    <h2>Choose movie:</h2>
    <form action="/placeOrder" method="post">
        <div th:each="movie : ${movies}">
            </br>
            <input type="radio" th:name="selectedMovie" th:value="${movie.title}"><br/>
            <label id="movieTitle" th:text="'Title: ' + ${movie.title}"></label>
            </br>
            <label id="movieSummary" th:text="'Summary: ' + ${movie.summary}"></label>
            </br>
            <label th:text="'Rating: ' + ${movie.rating}" ></label>
            <hr>
            </br>

        </div>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/><br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
