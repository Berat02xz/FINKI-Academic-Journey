plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'  // Apply Firebase google services plugin
    // END: FlutterFire Configuration
}

android {
    namespace = "com.example.lab_2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId ="com.example.lab_3"
        minSdkVersion= 23  // Change this to 23
        targetSdkVersion =30
        versionCode =flutterVersionCode
        versionName= flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'  // If you're using Firebase Analytics
    implementation 'com.google.firebase:firebase-firestore'  // For Firestore
    implementation 'com.google.firebase:firebase-auth'  // If you're using Firebase Authentication (optional)

    // Add other Firebase packages you are using, such as for Firebase Storage, Cloud Messaging, etc.
}

// Make sure the google-services plugin is applied at the bottom of the file
apply plugin: 'com.google.gms.google-services'
